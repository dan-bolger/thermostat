<html>
<head>
  <script src='/src/app.js'></script>
  <script src='./src/thermostat.js'></script>
</head>

<body onload="startMeUp()">

  <h1><div id="temperature"><span>

  </span>
  </div></h1>

  <button onclick="DownButton()" id='down'><<</button>
  <button onclick="UpButton()" id='up'>>></button>

  <P><input type="checkbox" id="onoff"> <i> <== power saving mode</i></p>

<div id="error">

</div>

  <script>

  // controlColour();
function startMeUp() {
  therm = new Thermostat();
  controlColour();
  document.getElementById("temperature").innerHTML = therm.temperature;
  therm.isPowerSaving = true;
}

  var toggle = document.getElementById("onoff")

  function togglePowerSave(){
    if (toggle.checked){
      therm.isPowerSaving = true;
  } else {
      therm.isPowerSaving = false;
    }
  }

  function controlColour() {
    var changecol = document.getElementById("temperature");
      if (therm.temperature <= 18){
        changecol.style.color = "green";
      }
      else if (therm.temperature <= 25) {
        changecol.style.color = "yellow";
      } else {
        changecol.style.color = "red";
      }
    }

  document.getElementById("temperature").innerHTML = therm.temperature;

  function UpButton(){
    controlColour();
    togglePowerSave();
    therm.increase();
    document.getElementById("temperature").innerHTML = therm.temperature;
  }

  function DownButton(){
    controlColour();
    therm.decrease();
    document.getElementById("temperature").innerHTML = therm.temperature;
  }




  </script>

</body>

</html>
